<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI QR Darphane - Baskƒ± Modu</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #111;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid #333;
        }
        h1 {
            color: #00ff9d;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subtitle {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
        }
        .info-badge {
            background-color: #222;
            color: #aaa;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid #333;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: bold;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }
        .slider-container {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #00ff9d;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .generate-btn {
            background: linear-gradient(45deg, #00ff9d, #00b8ff);
            color: #000;
        }
        .download-btn {
            background: #fff;
            color: #000;
            display: none;
        }
        #result-area {
            margin-top: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0a0a0a;
            border: 1px dashed #333;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI QR DARPHANE</h1>
    <div class="subtitle">30x40 CM / 300 DPI / Kenarlƒ±ksƒ±z</div>
    <div class="info-badge">QR ZORUNLU ‚Äì ENTEGRE MOD</div>

    <div class="input-group">
        <label>üîó Gidilecek Link</label>
        <input type="url" id="urlInput" value="https://qr-mini-web.onrender.com/?id=1001">
    </div>

    <div class="input-group">
        <label>üé® Prompt</label>
        <input type="text" id="promptInput" value="">
    </div>

    <div class="input-group">
        <label>üö´ Negative Prompt</label>
        <input type="text" id="negativeInput" value="">
    </div>

    <div class="slider-container">
        <label>üéöÔ∏è QR G√ºc√º: <span id="strengthValue">1.45</span></label>
        <input type="range" id="controlStrength" min="0.8" max="2.0" step="0.05" value="1.45">
    </div>

    <div class="btn-group">
        <button onclick="generateQR()" id="genBtn" class="generate-btn">üöÄ √úRET</button>
        <button onclick="downloadPrintReady()" id="dlBtn" class="download-btn">üì• 30x40 / 300 DPI ƒ∞NDƒ∞R</button>
    </div>

    <div id="result-area">QR burada olu≈üacak</div>
</div>

<script>
const API_URL = "https://qr-ai.onrender.com/generate-qr";
let currentImageUrl = "";

document.getElementById('controlStrength').oninput = e =>
    document.getElementById('strengthValue').textContent = e.target.value;

async function generateQR() {
    const url = urlInput.value;
    const prompt = promptInput.value;
    const negative = negativeInput.value;
    const strength = parseFloat(controlStrength.value);

    genBtn.disabled = true;
    result-area.innerHTML = "√úretiliyor...";

    const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ url, prompt, negative_prompt: negative, strength })
    });

    const data = await res.json();
    currentImageUrl = data.image_url;
    result-area.innerHTML = `<img src="${currentImageUrl}">`;
    dlBtn.style.display = "block";
    genBtn.disabled = false;
}

async function downloadPrintReady() {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = currentImageUrl;
    await new Promise(r => img.onload = r);

    const canvas = document.createElement("canvas");
    canvas.width = 3543;
    canvas.height = 4724;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    const a = document.createElement("a");
    a.download = `QR-30x40-300DPI-${Date.now()}.jpg`;
    a.href = canvas.toDataURL("image/jpeg", 0.95);
    a.click();
}
</script>

</body>
</html>
