<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI QR Darphane - Baskƒ± Modu</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #111;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid #333;
        }
        h1 {
            color: #00ff9d;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subtitle {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
        }
        .info-badge {
            background-color: #222;
            color: #aaa;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid #333;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: bold;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #00ff9d;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }
        .slider-container {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #00ff9d;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.7rem;
            margin-top: 5px;
        }
        /* BUTONLAR */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }
        .generate-btn {
            background: linear-gradient(45deg, #00ff9d, #00b8ff);
            color: #000;
        }
        .generate-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
        }
        /* ƒ∞NDƒ∞RME BUTONU (Ba≈ülangƒ±√ßta Gizli) */
        .download-btn {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            display: none; /* Ba≈ülangƒ±√ßta gizli */
            font-weight: bold;
        }
        .download-btn:hover {
            background: #ddd;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(100%);
        }
        #result-area {
            margin-top: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            background-color: #0a0a0a;
            border: 1px dashed #333;
            overflow: hidden;
            position: relative;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .loading {
            color: #00ff9d;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI QR DARPHANE</h1>
    <div class="subtitle">Baskƒ± Modu: 42x32 Sayfa / 40x30 Desen</div>
    <div class="info-badge">√ñzel Ebatlama Sistemi Aktif</div>

    <div class="input-group">
        <label>üîó Gidilecek Link:</label>
        <input type="url" id="urlInput" value="https://" placeholder="https://...">
    </div>

    <div class="input-group">
        <label>üé® Ne √áizelim? (Prompt):</label>
        <input type="text" id="promptInput" placeholder="√ñrn: Red samurai helmet..." value="qr">
        <div style="font-size: 0.7rem; color: #555; margin-top: 5px;">* ƒ∞ngilizce yazarsan daha iyi sonu√ß alƒ±rsƒ±n.</div>
    </div>

    <div class="slider-container">
        <label>üéöÔ∏è QR Okunabilirlik G√ºc√º: <span id="strengthValue" style="color:#00ff9d">1.45</span></label>
        <input type="range" id="controlStrength" min="0.8" max="2.0" step="0.05" value="1.45">
        <div class="range-labels">
            <span>Daha Sanatsal</span>
            <span>Daha Kolay Okunur</span>
        </div>
    </div>

    <div class="btn-group">
        <button onclick="generateQR()" id="genBtn" class="generate-btn">üöÄ YAPAY ZEKAYI √áALI≈ûTIR</button>
        <button onclick="downloadPrintReady()" id="dlBtn" class="download-btn">üì• 42x32 BASKI BOYUTUNDA ƒ∞NDƒ∞R</button>
    </div>

    <div id="result-area">
        <span style="color: #444;">QR kodunuz burada belirecek...</span>
    </div>
</div>

<script>
    // ‚úÖ SENƒ∞N √áALI≈ûAN RENDER ADRESƒ∞N
    const API_URL = "https://qr-ai.onrender.com/generate-qr";

    const strengthSlider = document.getElementById('controlStrength');
    const strengthValue = document.getElementById('strengthValue');
    const downloadBtn = document.getElementById('dlBtn');
    let currentImageUrl = ""; 

    strengthSlider.addEventListener('input', (e) => {
        strengthValue.textContent = e.target.value;
    });

    async function generateQR() {
        const url = document.getElementById('urlInput').value;
        const prompt = document.getElementById('promptInput').value;
        const strength = parseFloat(strengthSlider.value);
        
        const btn = document.getElementById('genBtn');
        const resultArea = document.getElementById('result-area');

        downloadBtn.style.display = "none";

        if(!url || !prompt) {
            alert("L√ºtfen Link ve Prompt alanlarƒ±nƒ± doldurun!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = "‚è≥ Yapay zeka boyuyor...";
        resultArea.innerHTML = '<div class="loading">Sihir yapƒ±lƒ±yor... (Yakla≈üƒ±k 20sn)</div>';

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    url: url, 
                    prompt: prompt,
                    strength: strength
                })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({})); 
                throw new Error(errorData.error || "Sunucu hatasƒ±: " + response.status);
            }

            const data = await response.json();
            
            if (data.image_url) {
                // Ekranda normal g√∂ster (Bozuk g√∂r√ºnmesin diye)
                resultArea.innerHTML = `<img src="${data.image_url}" alt="AI QR Code" id="finalImage">`;
                currentImageUrl = data.image_url;
                downloadBtn.style.display = "block"; 
            } else {
                throw new Error("Resim olu≈üturulamadƒ±.");
            }

        } catch (error) {
            console.error(error);
            resultArea.innerHTML = `<div style="color: #ff4444; padding:10px;">‚ùå Hata: ${error.message}</div>`;
        } finally {
            btn.disabled = false;
            btn.innerHTML = "üöÄ YAPAY ZEKAYI √áALI≈ûTIR";
        }
    }

    // üî• √ñZEL EBATLAMA VE ƒ∞NDƒ∞RME FONKSƒ∞YONU üî•
    async function downloadPrintReady() {
        if (!currentImageUrl) return;
        
        const dlBtn = document.getElementById('dlBtn');
        const oldText = dlBtn.innerHTML;
        dlBtn.innerHTML = "‚è≥ 42x32 EBATLANIYOR...";
        
        try {
            // 1. Resmi Y√ºkle (CORS izniyle)
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = currentImageUrl;
            await new Promise(r => img.onload = r);

            // 2. Tuval Ayarlarƒ± (Y√ºksek √á√∂z√ºn√ºrl√ºk)
            // Oranlar: Sayfa=42x32, Resim=40x30
            // Kalite i√ßin 1 birim = 50 piksel alalƒ±m.
            const scale = 50; 
            const canvas = document.createElement('canvas');
            
            const totalWidth = 42 * scale; // 2100px (42 birim)
            const totalHeight = 32 * scale; // 1600px (32 birim)
            
            const imageWidth = 40 * scale; // 2000px (40 birim)
            const imageHeight = 30 * scale; // 1500px (30 birim)

            // Kenar Bo≈üluklarƒ±nƒ± Hesapla (Ortalamak i√ßin)
            const marginLeft = (totalWidth - imageWidth) / 2;
            const marginTop = (totalHeight - imageHeight) / 2;

            canvas.width = totalWidth;
            canvas.height = totalHeight;
            const ctx = canvas.getContext('2d');

            // 3. Arka Planƒ± BEYAZ Yap (Sayfa Rengi)
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, totalWidth, totalHeight);

            // 4. Resmi Belirlenen Alana √áiz (S√ºnd√ºrerek)
            // Bu i≈ülem resmi 40x30 oranƒ±na zorlar.
            ctx.drawImage(img, marginLeft, marginTop, imageWidth, imageHeight);

            // 5. ƒ∞ndir
            const link = document.createElement('a');
            link.download = `DARPHANE-BASKI-${Date.now()}.jpg`;
            link.href = canvas.toDataURL("image/jpeg", 0.95); // En y√ºksek kalite JPEG
            link.click();

            dlBtn.innerHTML = "‚úÖ ƒ∞NDƒ∞ (GALERƒ∞YE BAK)";
            setTimeout(() => dlBtn.innerHTML = oldText, 3000);

        } catch (e) {
            console.error(e);
            alert("Resim i≈ülenirken hata olu≈ütu: " + e.message);
            dlBtn.innerHTML = "‚ùå HATA";
        }
    }
</script>

</body>
</html>
