<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI QR Darphane - Pro Panel</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #111;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 1px solid #333;
        }
        h1 {
            color: #00ff9d;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subtitle { color: #888; font-size: 0.8rem; margin-bottom: 1.5rem; }
        
        .input-group { margin-bottom: 1.2rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; color: #ccc; font-size: 0.9rem; font-weight: bold; }
        
        input[type="text"], input[type="url"] {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333;
            background-color: #1a1a1a; color: #fff; box-sizing: border-box; outline: none; transition: all 0.3s;
        }
        input:focus { border-color: #00ff9d; box-shadow: 0 0 10px rgba(0, 255, 157, 0.2); }

        /* SLIDER ALANI */
        .settings-box {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #222;
        }
        .slider-container { margin-bottom: 1.2rem; text-align: left; }
        .slider-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .val-display { color: #00ff9d; font-family: monospace; }
        input[type="range"] { width: 100%; accent-color: #00ff9d; cursor: pointer; }
        .range-desc { font-size: 0.7rem; color: #666; margin-top: 2px; display: flex; justify-content: space-between;}

        /* BUTONLAR */
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button {
            border: none; padding: 15px 30px; border-radius: 30px; font-weight: 900; font-size: 1rem;
            cursor: pointer; width: 100%; transition: transform 0.2s, box-shadow 0.2s; text-transform: uppercase;
        }
        .generate-btn { background: linear-gradient(45deg, #00ff9d, #00b8ff); color: #000; }
        .generate-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 255, 157, 0.4); }
        .download-btn { background: #fff; color: #000; border: 2px solid #000; display: none; }
        
        #result-area {
            margin-top: 20px; min-height: 300px; display: flex; align-items: center; justify-content: center;
            border-radius: 15px; background-color: #0a0a0a; border: 1px dashed #333; overflow: hidden;
        }
        img { max-width: 100%; border-radius: 10px; }
        .loading { color: #00ff9d; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="container">
    <h1>AI QR DARPHANE</h1>
    <div class="subtitle">PRO PANEL | 42x32 Baskƒ± Modu</div>

    <div class="input-group">
        <label>üîó URL:</label>
        <input type="url" id="urlInput" value="https://" placeholder="https://...">
    </div>
    <div class="input-group">
        <label>üé® Ne √áizelim? (T√ºrk√ße yazabilirsin):</label>
        <input type="text" id="promptInput" placeholder="√ñrn: Mavi neon kelebek" value="qr">
    </div>

    <div class="settings-box">
        <div class="slider-container">
            <div class="slider-header">
                <label>üéöÔ∏è QR ≈ûekil G√ºc√º (Strength)</label>
                <span id="strengthValue" class="val-display">1.55</span>
            </div>
            <input type="range" id="strengthSlider" min="1.0" max="2.0" step="0.05" value="1.55">
            <div class="range-desc">
                <span>Daha Resimsel</span>
                <span>Daha Okunabilir</span>
            </div>
        </div>

        <div class="slider-container" style="margin-bottom: 0;">
            <div class="slider-header">
                <label>‚ú® Hayal G√ºc√º (Guidance)</label>
                <span id="guidanceValue" class="val-display">9.0</span>
            </div>
            <input type="range" id="guidanceSlider" min="5.0" max="20.0" step="0.5" value="9.0">
            <div class="range-desc">
                <span>Serbest (Yaratƒ±cƒ±)</span>
                <span>Komuta Sadƒ±k (Net)</span>
            </div>
        </div>
    </div>

    <div class="btn-group">
        <button onclick="generateQR()" id="genBtn" class="generate-btn">üöÄ √úRET</button>
        <button onclick="downloadPrintReady()" id="dlBtn" class="download-btn">üì• 42x32 BASKI ƒ∞NDƒ∞R</button>
    </div>

    <div id="result-area">
        <span style="color: #444;">Sonu√ß bekleniyor...</span>
    </div>
</div>

<script>
    // ‚úÖ KENDI RENDER ADRESINI BURAYA YAZMAYI UNUTMA!
    const API_URL = "https://qr-ai.onrender.com/generate-qr";

    const strengthSlider = document.getElementById('strengthSlider');
    const strengthVal = document.getElementById('strengthValue');
    const guidanceSlider = document.getElementById('guidanceSlider');
    const guidanceVal = document.getElementById('guidanceValue');
    
    // Slider deƒüerlerini anlƒ±k g√∂ster
    strengthSlider.addEventListener('input', (e) => strengthVal.textContent = e.target.value);
    guidanceSlider.addEventListener('input', (e) => guidanceVal.textContent = e.target.value);

    let currentImageUrl = ""; 

    async function generateQR() {
        const url = document.getElementById('urlInput').value;
        const prompt = document.getElementById('promptInput').value;
        
        // Sliderlardan deƒüerleri al
        const strength = parseFloat(strengthSlider.value);
        const guidance = parseFloat(guidanceSlider.value);
        
        const btn = document.getElementById('genBtn');
        const resultArea = document.getElementById('result-area');
        const dlBtn = document.getElementById('dlBtn');

        dlBtn.style.display = "none";

        if(!url || !prompt) {
            alert("URL ve Prompt bo≈ü olamaz!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = "‚è≥ ƒ∞≈ûLENƒ∞YOR...";
        resultArea.innerHTML = '<div class="loading">Yapay Zeka Boyuyor...</div>';

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    url: url, 
                    prompt: prompt,
                    strength: strength,       // Backend'e g√∂nderiyoruz
                    guidance_scale: guidance  // Backend'e g√∂nderiyoruz
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || "Hata olu≈ütu");
            }

            const data = await response.json();
            
            if (data.image_url) {
                resultArea.innerHTML = `<img src="${data.image_url}" crossorigin="anonymous">`;
                currentImageUrl = data.image_url;
                dlBtn.style.display = "block"; 
            }

        } catch (error) {
            resultArea.innerHTML = `<div style="color:red">‚ùå ${error.message}</div>`;
        } finally {
            btn.disabled = false;
            btn.innerHTML = "üöÄ √úRET";
        }
    }

    // üî• BASKI ƒ∞NDƒ∞RME FONKSƒ∞YONU (Aynƒ± Kaldƒ±)
    async function downloadPrintReady() {
        if (!currentImageUrl) return;
        const dlBtn = document.getElementById('dlBtn');
        const oldText = dlBtn.innerHTML;
        dlBtn.innerHTML = "‚è≥ HAZIRLANIYOR...";
        
        try {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = currentImageUrl;
            await new Promise(r => img.onload = r);

            const scale = 50; 
            const canvas = document.createElement('canvas');
            canvas.width = 42 * scale;
            canvas.height = 32 * scale;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const imgW = 40 * scale;
            const imgH = 30 * scale;
            const x = (canvas.width - imgW) / 2;
            const y = (canvas.height - imgH) / 2;

            ctx.drawImage(img, x, y, imgW, imgH);

            const link = document.createElement('a');
            link.download = `QR-BASKI-${Date.now()}.jpg`;
            link.href = canvas.toDataURL("image/jpeg", 0.95);
            link.click();

            dlBtn.innerHTML = "‚úÖ ƒ∞NDƒ∞Rƒ∞LDƒ∞";
            setTimeout(() => dlBtn.innerHTML = oldText, 2000);
        } catch (e) {
            alert("ƒ∞ndirme hatasƒ±: " + e.message);
            dlBtn.innerHTML = oldText;
        }
    }
</script>

</body>
</html>
