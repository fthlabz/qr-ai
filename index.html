<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>QR AI Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result-area {
            margin-top: 30px;
            text-align: center;
        }

        #result-area img {
            max-width: 100%;
            border: none;
        }

        .loading {
            font-size: 18px;
            opacity: 0.8;
        }

        .actions {
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>QR AI Görsel Üretici</h1>

    <label for="prompt">Prompt</label>
    <textarea id="prompt" placeholder=""></textarea>

    <label for="negative">Negative Prompt</label>
    <textarea id="negative" placeholder=""></textarea>

    <button onclick="generateImage()">Görsel Üret</button>

    <div id="result-area"></div>

    <div class="actions" style="text-align:center;">
        <button onclick="downloadPrintReady()">30×40 – 300 DPI İndir</button>
    </div>

</div>

<script>
    let currentImageUrl = null;

    async function generateImage() {
        const prompt = document.getElementById("prompt").value;
        const negative = document.getElementById("negative").value;

        document.getElementById("result-area").innerHTML =
            '<div class="loading">Üretiliyor…</div>';

        try {
            const response = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    prompt: prompt,
                    negative_prompt: negative
                })
            });

            const data = await response.json();

            // ⛔ Eğer backend farklı isim döndürüyorsa SADECE BURASI değişir
            currentImageUrl = data.image_url;

            if (!currentImageUrl) {
                throw new Error("Görsel URL alınamadı");
            }

            document.getElementById("result-area").innerHTML =
                `<img src="${currentImageUrl}" alt="QR Result" />`;

        } catch (err) {
            document.getElementById("result-area").innerHTML =
                "<div class='loading'>Hata oluştu</div>";
            console.error(err);
        }
    }

    async function downloadPrintReady() {
        if (!currentImageUrl) return;

        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = currentImageUrl;
        await new Promise(resolve => img.onload = resolve);

        // 30x40 cm @ 300 DPI
        const width = 3543;
        const height = 4724;

        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);

        const a = document.createElement("a");
        a.download = `QR-30x40-300DPI-${Date.now()}.jpg`;
        a.href = canvas.toDataURL("image/jpeg", 0.95);
        a.click();
    }
</script>

</body>
</html>
