<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI QR Darphane â€“ Print Master</title>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #111;
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.12);
            max-width: 420px;
            width: 100%;
            border: 1px solid #333;
        }
        h1 {
            text-align: center;
            color: #00ff9d;
            margin-bottom: 1rem;
            font-size: 1.6rem;
            letter-spacing: 2px;
        }
        .input-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.8rem;
            color: #aaa;
        }
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #fff;
            outline: none;
            resize: vertical;
        }
        textarea {
            min-height: 70px;
        }
        input:focus, textarea:focus {
            border-color: #00ff9d;
            box-shadow: 0 0 10px rgba(0,255,157,0.25);
        }
        .slider-container {
            margin-bottom: 1.2rem;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #00ff9d;
        }
        .range-label {
            font-size: 0.75rem;
            color: #777;
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            font-weight: 900;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .generate-btn {
            background: linear-gradient(45deg, #00ff9d, #00b8ff);
            color: #000;
        }
        .download-btn {
            background: #fff;
            color: #000;
            display: none;
        }
        #result-area {
            margin-top: 20px;
            min-height: 280px;
            border: 1px dashed #333;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            overflow: hidden;
        }
        img {
            max-width: 100%;
        }
        .loading {
            color: #00ff9d;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>AI QR DARPHANE</h1>

    <!-- PROMPT -->
    <div class="input-group">
        <label>Prompt</label>
        <textarea id="promptInput"></textarea>
    </div>

    <!-- NEGATIVE PROMPT -->
    <div class="input-group">
        <label>Negative Prompt</label>
        <textarea id="negativeInput"></textarea>
    </div>

    <!-- URL -->
    <div class="input-group">
        <label>QR Link</label>
        <input type="url" id="urlInput"
               value="https://qr-mini-web.onrender.com/?id=1001">
    </div>

    <!-- STRENGTH -->
    <div class="slider-container">
        <label style="font-size:0.8rem;color:#aaa;">
            QR Okunabilirlik: <span id="strengthValue">1.45</span>
        </label>
        <input type="range" id="controlStrength"
               min="0.8" max="2.0" step="0.05" value="1.45">
        <div class="range-label">
            <span>Sanatsal</span>
            <span>Net</span>
        </div>
    </div>

    <button class="generate-btn" id="genBtn" onclick="generateQR()">
        ðŸš€ YAPAY ZEKAYI Ã‡ALIÅžTIR
    </button>

    <button class="download-btn" id="dlBtn" onclick="downloadPrintReady()">
        ðŸ“¥ 30Ã—40 CM â€“ 300 DPI Ä°NDÄ°R
    </button>

    <div id="result-area">
        <span style="color:#444;">QR gÃ¶rseli burada oluÅŸur</span>
    </div>
</div>

<script>
const API_URL = "https://qr-ai.onrender.com/generate-qr";
let currentImageUrl = "";

controlStrength.addEventListener("input", e => {
    strengthValue.textContent = e.target.value;
});

async function generateQR() {
    const url = urlInput.value;
    const prompt = promptInput.value;
    const negative = negativeInput.value;
    const strength = parseFloat(controlStrength.value);

    genBtn.disabled = true;
    result-area.innerHTML = '<div class="loading">Ãœretiliyorâ€¦</div>';
    dlBtn.style.display = "none";

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ url, prompt, negative, strength })
        });

        const data = await res.json();
        if (!data.image_url) throw new Error("GÃ¶rsel Ã¼retilemedi");

        currentImageUrl = data.image_url;
        document.getElementById("result-area").innerHTML =
            `<img src="${data.image_url}">`;
        dlBtn.style.display = "block";

    } catch (e) {
        document.getElementById("result-area").innerHTML =
            `<div style="color:#ff5555">${e.message}</div>`;
    } finally {
        genBtn.disabled = false;
    }
}

async function downloadPrintReady() {
    if (!currentImageUrl) return;

    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = currentImageUrl;
    await new Promise(r => img.onload = r);

    // 30x40 cm @ 300 DPI
    const width = 3543;
    const height = 4724;

    const canvas = document.createElement("canvas");
    canvas.width = width;
    canvas.height = height;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, width, height);

    const a = document.createElement("a");
    a.download = `QR-30x40-300DPI-${Date.now()}.jpg`;
    a.href = canvas.toDataURL("image/jpeg", 0.95);
    a.click();
}
</script>

</body>
</html>
