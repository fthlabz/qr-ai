<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI QR Darphane</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #111;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid #333;
        }
        h1 {
            color: #00ff9d;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subtitle {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
        }
        .info-badge {
            background-color: #222;
            color: #aaa;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid #333;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: bold;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #00ff9d;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }
        .slider-container {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #00ff9d;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.7rem;
            margin-top: 5px;
        }
        button {
            background: linear-gradient(45deg, #00ff9d, #00b8ff);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }
        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(100%);
        }
        #result-area {
            margin-top: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            background-color: #0a0a0a;
            border: 1px dashed #333;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .loading {
            color: #00ff9d;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI QR DARPHANE</h1>
    <div class="subtitle">Stable Diffusion & ControlNet Teknolojisi</div>
    <div class="info-badge">42x32 Sayfa / 40x30 Baskƒ±</div>

    <div class="input-group">
        <label>üîó Gidilecek Link:</label>
        <input type="url" id="urlInput" value="https://digital-miras.onrender.com/?id=1001" placeholder="https://...">
    </div>

    <div class="input-group">
        <label>üé® Ne √áizelim? (Prompt):</label>
        <input type="text" id="promptInput" placeholder="√ñrn: Red samurai helmet, cyberpunk city..." value="Futuristic cyberpunk city with neon lights">
        <div style="font-size: 0.7rem; color: #555; margin-top: 5px;">* ƒ∞ngilizce yazarsan daha iyi sonu√ß alƒ±rsƒ±n.</div>
    </div>

    <div class="slider-container">
        <label>üéöÔ∏è QR Okunabilirlik G√ºc√º: <span id="strengthValue" style="color:#00ff9d">1.45</span></label>
        <input type="range" id="controlStrength" min="0.8" max="2.0" step="0.05" value="1.45">
        <div class="range-labels">
            <span>Daha Sanatsal</span>
            <span>Daha Kolay Okunur</span>
        </div>
    </div>

    <button onclick="generateQR()" id="genBtn">üöÄ YAPAY ZEKAYI √áALI≈ûTIR</button>

    <div id="result-area">
        <span style="color: #444;">QR kodunuz burada belirecek...</span>
    </div>
</div>

<script>
    // üî• √ñNEMLƒ∞: BURAYI KENDƒ∞ RENDER URL'ƒ∞N ƒ∞LE KONTROL ET! üî•
    const API_URL = "https://qr-ai.onrender.com/generate-qr";

    const strengthSlider = document.getElementById('controlStrength');
    const strengthValue = document.getElementById('strengthValue');

    strengthSlider.addEventListener('input', (e) => {
        strengthValue.textContent = e.target.value;
    });

    async function generateQR() {
        const url = document.getElementById('urlInput').value;
        const prompt = document.getElementById('promptInput').value;
        const strength = parseFloat(strengthSlider.value);
        
        const btn = document.getElementById('genBtn');
        const resultArea = document.getElementById('result-area');

        if(!url || !prompt) {
            alert("L√ºtfen Link ve Prompt alanlarƒ±nƒ± doldurun!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = "‚è≥ Yapay zeka boyuyor...";
        resultArea.innerHTML = '<div class="loading">Sihir yapƒ±lƒ±yor... (Yakla≈üƒ±k 20sn)</div>';

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    url: url, 
                    prompt: prompt,
                    strength: strength
                })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({})); 
                throw new Error(errorData.error || "Sunucu hatasƒ±: " + response.status);
            }

            const data = await response.json();
            
            if (data.image_url) {
                resultArea.innerHTML = `<img src="${data.image_url}" alt="AI QR Code">`;
            } else {
                throw new Error("Resim olu≈üturulamadƒ±.");
            }

        } catch (error) {
            console.error(error);
            resultArea.innerHTML = `<div style="color: #ff4444; padding:10px;">‚ùå Hata: ${error.message}<br><br><small>Sunucuya baƒülanamadƒ±. Render sunucun √ßalƒ±≈üƒ±yor mu?</small></div>`;
            alert("Hata olu≈ütu: " + error.message);
        } finally {
            btn.disabled = false;
            btn.innerHTML = "üöÄ YAPAY ZEKAYI √áALI≈ûTIR";
        }
    }
</script>

</body>
</html>
